---
layout: default
---

<section class="post">
  <header class="main">
    <h1>{{ page.title }}</h1>
    <p class="date">{{ page.date | date: "%B %-d, %Y" }}</p>
  </header>

  <span class="image main">
    <img src="{{ page.image }}">
  </span>

  <article>
    {{ content }}
  </article>
</section>
